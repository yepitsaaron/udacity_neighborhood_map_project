<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Recommendations</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/styles.css">

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My Favorite Places</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div class="col-md-3">
                <input data-bind='value: filterText, valueUpdate: "afterkeydown"'
                       style="width:100%">
            </div>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>

<div class="container">
    <div class="col-md-3">
        <div class="col-md-12" id="desktop-list">
            <ul data-bind="foreach: placeFiltered()">
                <li data-bind="text: name, click: $parent.setCurrentPlace"></li>
            </ul>
        </div>
        <div class="col-md-12" data-bind="if: currentPlace" id="placePanel">
            <div data-bind="with: currentPlace">
                <h2 data-bind="text: name"></h2>
                <h4 data-bind="text: description"></h4>
                <h2 data-bind="text: address"></h2>
            </div>
            <div>
                <h2>Foursquare Rating</h2>
                <h4 data-bind="text: currentFSRating"></h4>
            </div>
        </div>
    </div>
    <div class="col-md-9" id="map"></div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="js/data.js"></script>
<script src="js/gmaps.js"></script>
<script src="js/app.js"></script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyB4Ufgsi7u9lZaOnH94Pz2ubKZt7r5cwbY&v=3&callback=initMap">
</script>

</body>
</html>
